<!DOCTYPE html>
<html>
    {% extends 'cosmos/header.html' %}
    {% block body %}
        <h1>News</h1>
        <hr>
        {% for item in queries %}
            <div class="container" style="border: 2px solid #e5e5e5; border-radius: 10px; background-color: #ffffff; padding: 10px;">
            <a target="_blank" href="{{item.url}}"><h4>{{item.title}}</h4></a>
            <p>{{item.description}}</p>
            </div>
            <p></p>
        {% endfor %}
    {% endblock %}
</html>
